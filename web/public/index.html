<!DOCTYPE html>
<!-- <html manifest='appcache.manifest'> -->
<html>

  <head>
    <meta charset='utf-8'>
    <title>Study Piggy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <link rel='stylesheet' href='style.css'>
  </head>

  <!-- AppView can access everything within the body div right now -->
  <body class='full-viewport' id='app'>

    <!-- Top Bar -->
    <div class='z2 absolute top-0 left-0 right-0 bbl py1'>
      <a href='#account/login' id='accountToggle' class='blk2 sidebar-width left center bold m0'>Account 
        <svg height='16px' width='16px' viewBox='0 0 32 32' style='fill:currentcolor'><path d='M4 8 H28 L16 26 z '></path></svg>
      </a>
      <span class='sm-show-i'>
        <a href='#!' class='ml2 small caps lg0 blk2-h bold'>Note 1</a>
        <a href='#!' class='ml2 small caps lg0 blk2-h bold'>Note 2</a>
        <a href='#!' class='ml2 small caps lg0 blk2-h bold'>Note 3</a>
        <a href='#!' class='ml2 small caps lg0 blk2-h bold'>Note 4</a>
      </span>
      <a href='#!' id='sidebarToggle' class='right lg0 blk2-h mr2'>
        <svg width='22px' height='22px' viewBox="0 0 32 32" style="fill:currentcolor"><path d="M3 8 A3 3 0 0 0 9 8 A3 3 0 0 0 3 8 M12 6 L28 6 L28 10 L12 10z M3 16 A3 3 0 0 0 9 16 A3 3 0 0 0 3 16 M12 14 L28 14 L28 18 L12 18z M3 24 A3 3 0 0 0 9 24 A3 3 0 0 0 3 24 M12 22 L28 22 L28 26 L12 26z "></path></svg>
      </a>
      <a href='#!' id='searchToggle' class='px2 right m0 lg0 blk2-h'>
        <svg height='22px' width='22px' viewBox="0 0 32 32" style="fill:currentcolor"><path d="M12 0 A12 12 0 0 0 0 12 A12 12 0 0 0 12 24 A12 12 0 0 0 18.5 22.25 L28 32 L32 28 L22.25 18.5 A12 12 0 0 0 24 12 A12 12 0 0 0 12 0 M12 4 A8 8 0 0 1 12 20 A8 8 0 0 1 12 4  "></path></svg>
      </a>

    </div>

    <!-- Mobile-only navigation -->
    <span class='z4 absolute top-0 left-0 right-0 mobile-top-bar-offset bbl sm-hide nowrap overflow-scroll-x'>
      <a href='#!' class='px1 py1 small caps lg0 blk2-h bold'>Note 1</a>
      <a href='#!' class='px1 py1 small caps lg0 blk2-h bold'>Note 2</a>
      <a href='#!' class='px1 py1 small caps lg0 blk2-h bold'>Note 3</a>
      <a href='#!' class='px1 py1 small caps lg0 blk2-h bold'>Note 4</a>
    </span>

    <!-- Notes List View -->
    <aside class='z1 animate absolute top-bar-offset left-0 right-0 bottom-0 overflow-y-auto sidebar-width bg-lg1 brl' id='sidebar'>
      <div id='account' class='hide e0e0e0 px1 py1 bbl'>
        <h4 class='center light m0 mb1'>Sign In</h4>
        <input id='username' type='text' class='fieldset-reset bl full-width' placeholder='Username' />
        <input id='password' type='password' class='fieldset-reset bl full-width m0' placeholder='Password' />
        <input id='loginButton' type='button' class='button full-width bg-blue mt1 white' value='Log In' />
        <input id='logoutButton' type='button' class='button full-width bg-white mt1 bg-blk' value='Log Out' />
      </div>
      <script id='notesListTemplate' type='text/template'>
        <li>
          <a href='#notes/<%= id %>' class='small m0 p1 block gray1 gray0-h'><%= title %></a>
        </li>
      </script>
      <ul class='list-reset m0'>
        <li class='small m0 p1 block gray1 gray0-h'><a href='#notes/new'>New</a></li>
      </ul>
      <ul id='notesList' class='list-reset m0'></ul>
    </aside>

    <!-- Note Content Template -->
    <main class='z1 absolute overflow-y-auto top-bar-offset bottom-0 left-0 sidebar-offset right-0 px2 py2' id='main'>
      <div id='item'></div>
      <script id='item-template' type='text/template'>
        <%= title %>
      </script>
        <!-- Search Bar -->
        <input id='search' class='hide block bsl mx-auto m0 mr2 fieldset-reset rounded' type='text' placeholder='Search...' />
        <div class='container'>
          <div id='noteContent'></div>
          <script id='noteContentTemplate' type='text/template'>
            <h2 contentEditable='true' id='noteTitle' data-ph='Title'><%= title %></h2>
            <p contentEditable='true' id='noteBody' data-ph='Start writing...'><%= content %></p>
            <button id='saveButton' class='button absolute right-0 bottom-0 mb2 mr2 bg-blue white'>SAVE</button>
          </script>
        </div>
    </main>

  <!-- Scripts -->  
  <script src='jquery.js'></script>
  <script src='underscore.js'></script>
  <script src='backbone.js'></script>
  <script src='models/user.js'></script>
  <script src='models/note.js'></script>
  <script src='collections/users.js'></script>
  <script src='collections/notes.js'></script>
  <script src='views/accountview.js'></script>
  <script src='views/listview.js'></script>
  <script src='views/tabview.js'></script>
  <script src='views/noteview.js'></script>
  <script src='views/appview.js'></script>
  <script src='routers/router.js'></script>
  <script src='app.js'></script>
  </body>
</html>
